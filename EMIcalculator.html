<!DOCTYPE html>
<html>
<head>
    <title>EMI Calculator</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>EMI Calculator</h2>

    <label>Loan Amount:</label>
    <input type="number" id="amount" placeholder="Enter Loan Amount">

    <label>Annual Interest Rate (%):</label>
    <input type="number" id="interest" placeholder="Enter Interest Rate">

    <label>Loan Period (Years):</label>
    <input type="number" id="period" placeholder="Enter Loan Period">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="emiResult"></div>
</div>

<script>
    function calculateEMI() {

        let principal = document.getElementById("amount").value;
        let annualInterest = document.getElementById("interest").value;
        let years = document.getElementById("period").value;

        let monthlyInterest = (annualInterest / 12) / 100;
        let months = years * 12;

        let emi = (principal * monthlyInterest * Math.pow(1 + monthlyInterest, months)) /
                  (Math.pow(1 + monthlyInterest, months) - 1);

        document.getElementById("emiResult").innerHTML =
            "Monthly EMI: â‚¹ " + emi.toFixed(2);
    }
</script>

</body>
</html>
